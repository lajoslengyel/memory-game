<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="game">
    <div class="keyboard-hint" style="visibility: hidden">
        Restart game: <kbd class="cmd">CMD</kbd> + <kbd>R</kbd> ;)
    </div>
    <div class="board"></div>
    <div class="overlay difficulty-selector">
        <div class="container">
            <div class="options-header">Start game</div>
            <div class="options-subheader">Select difficulty</div>
            <div class="options">
                <div class="option" data-difficulty="4">4x4</div>
                <div class="option" data-difficulty="8">8x8</div>
                <div class="option" data-difficulty="12">12x12</div>
            </div>
        </div>
    </div>

    <div class="overlay end-layer" style="display: none">
        <div class="container">
            <div class="title">Congratulations!</div>
            <div class="time">Time: <b></b></div>
            <div class="attempts">Attempts: <b></b></div>

            <button type="button" class="btn restart">Restart</button>
        </div>
    </div>
</div>

<script src="./index.js" type="text/javascript" defer></script>
</body>
</html>
